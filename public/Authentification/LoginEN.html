<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>WinStreak | Log In</title>
    <link rel="stylesheet" href="LoginEnStyle.css">
    <link rel="icon" type="image/png" href="../Image/favicon2.png">
</head>

<body>
<main class="wrapper">
    <a href="../Lobby/LobbyEN.html" class="home-btn" aria-label="Home page">
        <img src="../Image/Home.webp" alt="Lobby" class="home-icon">
    </a>
    <a href="LoginFR.html" class="flag-btn" aria-label="French Log In">
        <img src="../Image/French%2520Flag.webp" alt="French Flag" class="flag-icon">
    </a>
    <form action="">
        <h1>Welcome</h1>
        <section class="inputBox">
            <label>
                <input type="text"
                       name="username"
                       placeholder="username"
                       required="required"
                />
            </label>
            <img src="../Image/user.png" class="icon"
                 alt="User Icon">
        </section>
        <section class="inputBox">
            <input type="password"
                   placeholder="password"
                   required="required"
                   minlength="6"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="The password must have: 1 capital letter, 1 tiny letter, 1 number, 6 characters"
            />
            <img src="../Image/lock.png" class="icon"
                 alt="Lock Icon">

            <section class="remember-forgot">
                <label>
                    <input type="checkbox" class="check">
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </section>

            <button type="submit" class="btn">Log In</button>

            <section class="register-link">
                <p>You don't have an account?
                    <a href="SignupEN.html">Sign Up</a></p>
            </section>
        </section>
    </form>
</main>
</body>
</html>
