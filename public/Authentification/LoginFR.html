<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>WinStreak | Connexion</title>
    <link rel="stylesheet" href="LoginFRStyle.css">
    <link rel="icon" type="image/png" href="../Image/favicon2.png">
</head>

<body>
<main class="wrapper">
    <form action="">
        <h1>Bienvenue</h1>
        <a href="../Lobby/LobbyFR.html" class="home-btn" aria-label="Retour Page d'Accueil">
            <img src="../Image/Home.webp" alt="Accueil" class="home-icon">
        </a>
        <a href="LoginEN.html" class="flag-btn" aria-label="Page en anglais">
            <img src="../Image/England%2520Flag.webp" alt="UK Flag" class="flag-icon">
        </a>
        <section class="inputBox">
            <label>
                <input type="text"
                       name="username"
                       placeholder="pseudo"
                       required="required">
            </label>
            <img src="../Image/user.png" class="icon"
            alt="User Icon">
        </section>
        <section class="inputBox">
            <input type="password"
                   placeholder="mot de passe"
                   required="required"
                    minlength="6"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="Le mot de passe doit contenir au minimum: 1 majuscule, 1 minuscule, 1 chiffre, 6  caracteres"
            >
                   <img src="../Image/lock.png" class="icon"
                   alt="Lock Icon">
            <!-- Fonction pour rester connecté et pour mdp oublié -->
            <section class="remember-forgot">
                <label>
                        <input type="checkbox" class="check">
                        Rester connecté
                </label>
                <a href="#">Mot de passe oublié?</a>
            </section>

            <button type="submit" class="btn">Connexion</button>

            <section class="register-link">
                <p>Vous n'avez pas de compte?
                    <a href="SignupFR.html">S'inscrire</a></p>
            </section>
        </section>
    </form>
</main>

</body>
</html>
