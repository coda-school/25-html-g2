<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WinStreak - Box</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>

<h1>BOX GAME</h1>
<h2 class="description">
    Ouvrez des box mystérieuses et tentez de remporter des objets rares et précieux !<br>
    Chaque box contient des récompenses aléatoires de différentes valeurs.
</h2>

<div class="box-container">

    <div class="box-slot">
        <input type="checkbox" id="box1-info" class="toggle">
        <label for="box1-info" class="question-btn">?</label>
        <div class="info-bubble">
            <strong>Drop Chances</strong>
        </div>
        <img src="Image/box1.png" alt="Box 1" class="box1">
        <p class="price">2 €</p>
    </div>

    <div class="box-slot">
        <input type="checkbox" id="box2-info" class="toggle">
        <label for="box2-info" class="question-btn">?</label>
        <div class="info-bubble">
            <strong>Drop Chances</strong>
        </div>
        <img src="Image/box2.png" alt="Box 2" class="box2">
        <p class="price">5 €</p>
    </div>

    <div class="box-slot">
        <input type="checkbox" id="box3-info" class="toggle">
        <label for="box3-info" class="question-btn">?</label>
        <div class="info-bubble">
            <strong>Drop Chances</strong>
        </div>
        <img src="Image/box3.png" alt="Box 3" class="box3">
        <p class="price">8 €</p>
    </div>

</div>

<section class="inventory">
    <h2>Inventaire</h2>
    <div class="inventory-grid">
        <div class="empty-slot">Vide</div>
        <div class="empty-slot">Vide</div>
        <div class="empty-slot">Vide</div>
        <div class="empty-slot">Vide</div>
        <div class="empty-slot">Vide</div>
        <div class="empty-slot">Vide</div>
    </div>
</section>

<div class="decor-piece"></div>
<div class="decor-piece"></div>
<div class="decor-piece"></div>
<div class="decor-piece"></div>
<div class="decor-piece"></div>

</body>
</html>
