<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>WinStreak | Log In</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>

<body>
<div class="wrapper">
    <form action="">
        <h1>Se Connecter</h1>
        <div class="inputBox">
            <input type="text"
                   name="username"
                   placeholder="Pseudo"
                   required="required">
            <img src=".\image\user.png"
            alt="Utilisateur">
        </div>
        <div class="inputBox">
            <input type="password"
                   placeholder="mot de passe"
                   required="required">

            <!--Fonction pour rester connecté-->
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Rester connecté<br>
                </label>
                <a href="#">Mot de passe oublié?</a>
            </div>

            <button type="submit" class="btn">Connexion</button>

            <div class="register-link">
                <p>Vous n'avez pas de compte?
                    <a href="#">S'inscrire</a></p>
            </div>
    </form>
</div>

</body>
</html>
