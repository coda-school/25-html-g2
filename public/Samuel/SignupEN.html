<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>WinStreak | Sign Up</title>
    <link rel="stylesheet" href="SignupEnStyle.css">
    <link rel="icon" type="image/png" href="../Image/favicon2.png">
</head>

<body>
<div class="wrapper">
    <a href="../Lobby/LobbyEN.html" class="home-btn" aria-label="Home page">
        <img src="../Image/Home.webp" alt="Lobby" class="home-icon">
    </a>
    <a href="Signup.html" class="flag-btn" aria-label="French Sign Up">
        <img src="../Image/French%20Flag.webp" alt="French Flag" class="flag-icon">
    </a>
    <form action="">
        <h1>Welcome</h1>
        <div class="inputBox">
            <input type="text"
                   name="username"
                   placeholder="username"
                   required="required">
            <img src="../Image/user.png" class="icon"
                 alt="User Icon">
        </div>
        <div class="inputBox">
            <input type="email"
                   name="email"
                   placeholder="email"
                   required="required">
            <img src="../Image/mail.png" class="icon"
                 alt="Mail Icon">
        </div>
        <div class="inputBox">
            <input type="tel"
                   name="tel"
                   placeholder="phone number"
                   required="required">
            <img src="../Image/phone.png" class="icon"
                 alt="Phone Icon">
        </div>
        <div class="inputBox">
            <input type="password"
                   placeholder="password"
                   required="required"
                   minlength="6"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="The password must have: 1 capital letter, 1 tiny letter, 1 number, 6 characters"
            >
            <img src="../Image/lock.png" class="icon"
                 alt="Lock Icon">
        </div>
        <div class="inputBox">
            <input type="password"
                   placeholder="password confirmation"
                   required="required"
                   minlength="6"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="The password must be the same as the one you previously wrote"
            >
            <img src="../Image/lock.png" class="icon">
        </div>
        <hr>
        <div class="Login-link">
            <p>Already have an account?
                <a href="LoginEN.html">Log In</a></p>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
</body>
</html>
