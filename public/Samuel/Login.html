<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>WinStreak | Connexion</title>
    <link rel="stylesheet" href="LoginStyle.css">
    <link rel="icon" type="image/png" href="../Image/favicone2.png">
</head>

<body>
<header>
<!--    <a href="../PageAcceuil/index.html" class="home-btn" aria-label="Retour Page d'Accueil">-->
<!--        <img src="../Image/Home.png" alt="Accueil" class="home-icon">-->
<!--    </a>-->

<!--        <img src="../Image/England%20Flag.png" alt="UK Flag" class="flag-icon">-->
<!--    </a>-->
</header>
<div class="wrapper">
    <form action="">
        <h1>Bienvenue</h1>
        <a href="../PageAcceuil/index.html" class="home-btn" aria-label="Retour Page d'Accueil">
            <img src="../Image/Home.png" alt="Accueil" class="home-icon">
        </a>
        <a href="LoginEN.html" class="flag-btn" aria-label="Page en anglais">
            <img src="../Image/England%20Flag.png" alt="UK Flag" class="flag-icon">
        </a>
        <div class="inputBox">
            <input type="text"
                   name="username"
                   placeholder="pseudo"
                   required="required">
            <img src="..\image\user.png" class="icon"
            alt="User Icon">
        </div>
        <div class="inputBox">
            <input type="password"
                   placeholder="mot de passe"
                   required="required"
                    minlength="6"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="Le mot de passe doit contenir au minimum: 1 majuscule, 1 minuscule, 1 chiffre, 6  caracteres"
            >
                   <img src="..\image\lock.png" class="icon"
                   alt="Lock Icon">

            <!-- Fonction pour rester connecté et pour mdp oublié -->
            <div class="remember-forgot">
                <label>
                        <input type="checkbox" class="check">
                        Rester connecté
                </label>
                <a href="#">Mot de passe oublié?</a>
            </div>

            <button type="submit" class="btn">Connexion</button>

            <div class="register-link">
                <p>Vous n'avez pas de compte?
                    <a href="Signup.html">S'inscrire</a></p>
            </div>
        </div>
    </form>
</div>

</body>
</html>
