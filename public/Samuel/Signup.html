<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>WinStreak | Inscription</title>
    <link rel="stylesheet" href="SignUpStyle.css">
    <link rel="icon" type="image/png" href="../Image/favicon2.png">
</head>

<body>
<div class="wrapper">
    <a href="../Lobby/LobbyFR.html" class="home-btn" aria-label="Retour Page d'Accueil">
        <img src="../Image/Home.webp" alt="Accueil" class="home-icon">
    </a>
    <a href="SignupEN.html" class="flag-btn" aria-label="Page en anglais">
        <img src="../Image/England%20Flag.webp" alt="Uk Flag" class="flag-icon">
    </a>
<form action="">
    <h1>Bienvenue</h1>
    <div class="inputBox">
        <input type="text"
               name="username"
               placeholder="pseudo"
               required="required">
        <img src="../Image/user.png" class="icon"
             alt="User Icon">
    </div>
    <div class="inputBox">
        <input type="email"
               name="email"
               placeholder="Adresse mail"
               required="required">
        <img src="../Image/mail.png" class="icon"
             alt="Mail Icon">
    </div>
    <div class="inputBox">
        <input type="tel"
               name="tel"
               placeholder="N° de téléphone"
               required="required">
        <img src="../Image/phone.png" class="icon"
             alt="Phone Icon">
    </div>
    <div class="inputBox">
    <input type="password"
           placeholder="mot de passe"
           required="required"
           minlength="6"
           pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
           title="Le mot de passe doit contenir au minimum: 1 majuscule, 1 minuscule, 1 chiffre, 6  caracteres"
    >
        <img src="../Image/lock.png" class="icon"
             alt="Lock Icon">
    </div>
    <div class="inputBox">
            <input type="password"
                   placeholder="confirmation mot de passe"
                   required="required"
                   minlength="6"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="Le mot de passe doit correspondre à celui que vous avez écrit"
                   >
            <img src="../Image/lock.png" class="icon">
        </div>
        <hr>
        <div class="Login-link">
            <p>Vous possédez déjà un compte?
                <a href="Login.html">Se Connecter</a></p>
        </div>

        <button type="submit" class="btn">S'inscrire</button>
    </form>
</div>
</body>
</html>
